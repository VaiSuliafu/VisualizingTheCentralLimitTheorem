<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Project </title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <!-- 
       Bootstrap styling if you want to use it: 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>

<body>


    <div id="header-wrap">
        <header>
            <h1>Visualizing the Central Limit Theorem</h1>
        </header>
    </div>

    <div id="wrapper" class="view">

        <div class="sliderWindow">
            <div>
                <h2> Distribution Parameters </h2>
            </div>
            <label> Alpha </label>
            <div id="alpha_slider"></div>
            <label> Beta </label>
            <div id="beta_slider"></div>
            <div>
                <h2> Sampling Parameters </h2>
            </div>
            <label> Sample Size </label>
            <div id="sample_slider"></div>
            <label> Draw Size </label>
            <div id="draw_slider"></div>
            <div id="sample_button">
                <input type="button" id='s_button' value="Draw Sample"/>
            </div>
        </div>


        <div>
            <h2> Area Chart</h2>
            <div id="area_chart"></div>
        </div>

        <div>
            <h2> ECDF Plot </h2>
            <div id="ecdf_plot"></div>
        </div>

        <div>
            <h2> GOF Panel </h2>
            <div id="panel"></div>
        </div>

        <div>
            <h2> Histogram</h2>
            <div id="histogram"></div>
        </div>

        <div>
            <h2> QQ Plot </h2>
            <div id='qq_plot'></div>
        </div>

    </div>

<script src="js/sliderWindow.js"></script>
<script src="js/script.js"></script>
</body>
</html>
